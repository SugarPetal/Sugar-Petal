<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugar Petal | Order</title>
<style>
  /* RESET + GLOBAL */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #FFF1EB;      /* warm cream */
    color: #4a2c2a;           /* cocoa brown */
  }

  /* HEADER */
  header {
    background: #F6C1CF;      /* muted blush */
    padding: 2rem 1rem;
    text-align: center;
    color: #4a2c2a;
  }

  header img {
    width: 140px;
    height: auto;
    border-radius: 50%;
    margin-bottom: 0.5rem;
  }

  header h1 {
    font-family: Georgia, serif;
    margin: 0.5rem 0 0.2rem;
    color: #4a2c2a;
  }

  header p {
    margin: 0;
    color: #4a2c2a;
  }

  /* NAVIGATION */
  nav {
    background: #FAD4C0;      /* soft peach */
    padding: 1rem;
    text-align: center;
  }

  nav a {
    margin: 0 1rem;
    text-decoration: none;
    font-weight: bold;
    color: #4a2c2a;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* MAIN CONTENT (FULL SCREEN FEEL) */
  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
    background: white;
    color: #4a2c2a;
  }

  /* HEADINGS */
  h2 {
    font-family: Georgia, serif;
    color: #4a2c2a;
    border-bottom: 2px solid #E7A9B7; /* blush accent */
    padding-bottom: 0.5rem;
    margin-top: 0;
  }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 1.5rem;
    background: #FAD4C0;      /* soft peach */
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #4a2c2a;
  }
</style>

</head>

<body>

<header>
  <img src="logo.png" alt="Sugar Petal Logo">
  <h1>Sugar Petal</h1>
  <p>Handmade Middle Eastern Sweets</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="order.html">Order</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Place an Order</h2>

  <form>
    <label>Name</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Order Details</label>
    <textarea rows="4" required></textarea>

    <label>Preferred Pickup Date</label>
    <input type="date" required>

    <div class="agreement">
      <input type="checkbox" required>
      <span>
        I understand that orders must be placed at least 48 hours in advance.
        Once my order is confirmed, all payments are non-refundable.
        No cancellations, returns, or refunds are accepted.
      </span>
    </div>

    <button type="submit">Submit Order</button>
  </form>
</main>

<footer>
  Â© 2025 Sugar Petal Baking
</footer>

</body>
</html>

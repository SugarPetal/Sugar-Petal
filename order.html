<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order | Sugar Petal</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff7f2;
      color: #4a2c2a;
    }

    header {
      background-color: #f3b6c4;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    nav {
      background-color: #f7d6de;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4a2c2a;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
    }

    h2 {
      text-align: center;
      border-bottom: 2px solid #f3b6c4;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #e1b2bc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .agreement {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      font-size: 14px;
    }

    .agreement input {
      margin: 0;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #f3b6c4;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #4a2c2a;
      cursor: pointer;
    }

    button:hover {
      background-color: #e9a6b5;
    }

    footer {
      background-color: #f7d6de;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Sugar Petal Logo">
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="order.html">Order</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Place an Order</h2>

  <form>
    <label>Name</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Order Details</label>
    <textarea rows="4" required></textarea>

    <label>Preferred Pickup Date</label>
    <input type="date" required>

    <div class="agreement">
      <input type="checkbox" required>
      <span>
        I understand that orders must be placed at least 48 hours in advance.
        Once my order is confirmed, all payments are non-refundable.
        No cancellations, returns, or refunds are accepted.
      </span>
    </div>

    <button type="submit">Submit Order</button>
  </form>
</main>

<footer>
  Â© 2025 Sugar Petal
</footer>

</body>
</html>
